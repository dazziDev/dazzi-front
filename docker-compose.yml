# version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '${PORT:-3000}:3000'
    # environment:
    #   NODE_ENV: production
    volumes:
      - .:/app
      - /app/node_modules
    # env_file:
    #   - .env.production
    command: >
      sh -c "yarn build && yarn start"
    restart: unless-stopped
